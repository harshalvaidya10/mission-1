<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Mission 1</title>
</head>
<body>
    <!--Navbar-->
    <header>
        <nav class="navbar">
            <div class="navbar__brand">
                <img class="navbar__logo" src="./assets/logo.png" alt="logo">
            </div>
            <div class="navbar__nav__items">
                <button class="nav__item button__primary">Order Food</button>
            </div>
        </nav>
    </header>
    <main class="container">
    <!-- Hero section -->
    <section class="hero__container">
       <div class="hero__image__container">
            <img class="hero__image" src="./assets/hero.jpg" alt="hero image">
            <!-- <img class="hero__image" src="./assets/svg/heroShape.svg" alt="hero image 2"> -->
       </div>
       <div class="hero__description">
           <h1 class="hero__text">
               Order food from favorite restaurants near you
            </h1>
            <button class="button__primary">Order Now</button>
       </div>
    </section>

    <!--Explore Menu-->
    <section class="explore__menu__container">
        <h1 class="explore__menu__text">
            Explore Our Menu
        </h1>
        <div class="explore__menu__lists">
            <!-- Burger -->
           <div class="food__menu__card">
               <img src="./assets/burger.jpg" alt="burger" class="food__image">
               <div class="food__menu__card__description">
                   <h3 class="food_title">Burgers</h3>
                   <p class="food__restaurants">Burger King, McDonald's, Burger Place <span style="color: red;">+3</span></p>
               </div>
           </div>
           <!-- Pizza -->
           <div class="food__menu__card">
            <img src="./assets/pizza.jpg" alt="pizza" class="food__image">
            <div class="food__menu__card__description">
                <h3 class="food_title">Pizza</h3>
                <p class="food__restaurants">Pizza Hut, Domino's Pizza<span style="color: red;">+3</span></p>
            </div>
        </div>
        <!-- Ice- Cream -->
        <div class="food__menu__card">
            <img src="./assets/iceCream.jpg" alt="ice cream" class="food__image">
            <div class="food__menu__card__description">
                <h3 class="food_title">Ice Cream</h3>
                <p class="food__restaurants">Baskin Robbins, Ibaco<span style="color: red;">+3</span></p>
            </div>
        </div>
        </div>
        <button class="button__primary">View More</button>
    </section>
    </main>
</body>
</html>
